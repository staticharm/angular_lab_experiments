<div class="container-box">
  <h1>
    Create AngularJS application to convert student details to Uppercase using
    angular filters. Note: The default details of students may be included in
    the program.
  </h1>

  <div>
    <p>default - {{ name }}</p>

    <p>inbuilt filter - {{ name | uppercase }}</p>

    <p>pipe filter - {{ name | convertToUpper }}</p>
  </div>
</div>
